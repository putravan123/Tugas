<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operasi Matematika</title>
</head>
<body>

<script>

  const penjumlahan = 10 + 5;
  const modulus = penjumlahan % 4;
  const pangkat = Math.pow(modulus, 3);
  

  console.log("Penjumlahan: " + penjumlahan);
  console.log("Modulus: " + modulus);
  console.log("Pangkat: " + pangkat);
</script>

</body>
</html>
