<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loop</title>
</head>
<body>

<script>
  function ganjilGenap(platNomor) {
    if (platNomor % 2 === 1) {
      return "Ganjil";
    } else {
      return "Genap";
    }
  }
  
  let plat1 = 123;
  let plat2 = 246;
  
  console.log(ganjilGenap(plat1)); 
  console.log(ganjilGenap(plat2)); 
</script>

</body>
</html>
