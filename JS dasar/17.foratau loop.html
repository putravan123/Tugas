<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array & For/Loop</title>
</head>
<body>
<script>
  let angka = [1, 46, 75, 12, 89, 54, 101];
  let ganjil = [];

  for (const num of angka) {
    if (num % 2 === 1) {
      ganjil.push(num);
    }
  }

  console.log(ganjil);
  console.log(angka);
</script>
</body>
</html>
