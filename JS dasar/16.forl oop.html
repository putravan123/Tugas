<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Loop</title>
</head>
<body>
<script>
  let angka = [1, 46, 75, 12, 89, 54, 101];
  let genap = [];

  for (let i = 0; i < angka.length; i++) {
    if (angka[i] % 2 === 0) {
      genap.push(angka[i]);
    }
  }

  console.log("Angka genap:", genap);
</script>
</body>
</html>
