<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do While Loop</title>
</head>
<body>

<script>
  let angka = [];
  let i = 5;

  do {
    angka.push(i);
    i++;
  } while (i < 11);

  console.log(angka);
  console.log(i);
</script>

</body>
</html>
