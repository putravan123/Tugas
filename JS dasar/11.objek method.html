<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Method Objek</title>
</head>
<body>

<script>
  let kucing = {
    lucu: true,
    kaki: 4,
    suara: function() {
      return 'Meong';
    }
  };


  console.log("Apakah kucing lucu? " + kucing.lucu);
  console.log("Jumlah kaki kucing: " + kucing.kaki);
  console.log("Suara kucing: " + kucing.suara());
</script>

</body>
</html>
