<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parameter</title>
</head>
<body>

<script>
  function namaSaya() {
    return "Selamat Pagi!";
  }
  
  console.log(namaSaya());
  
  let berkenalan = function() {
    return "Hallo, my name is Ervan";
  };
  
  console.log(berkenalan());
</script>

</body>
</html>
